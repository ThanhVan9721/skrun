<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }

        button:disabled {
            background-color: grey;
            color: white;
        }

        p {
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Control Panel</h1>
        <button id="check-adb" onclick="checkAdbConnection()">Check ADB Connection</button>
        <button id="run-tiktok" onclick="sendMessage('1')" disabled>Run Tiktok</button>
        <button id="run-ninja" onclick="sendMessage('2')" disabled>Run Ninja</button>
        <button id="stop-1" onclick="sendMessage('stop_1')" disabled>Stop Tiktok</button>
        <button id="stop-2" onclick="sendMessage('stop_2')" disabled>Stop Ninja</button>
        <p id="response">No command sent yet.</p>
    </div>

    <script>
        const ip = '{{IP_ADDRESS}}';
        const ws = new WebSocket(`ws://${ip}:8765`);

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        ws.onmessage = (event) => {
            document.getElementById('response').textContent = 'Server: ' + event.data;
            if (event.data === 'ADB connected') {
                document.getElementById('run-tiktok').disabled = false;
                document.getElementById('run-ninja').disabled = false;
                document.getElementById('stop-1').disabled = false;
                document.getElementById('stop-2').disabled = false;
            }
        };

        ws.onclose = () => {
            console.log('Disconnected from WebSocket server');
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        function sendMessage(message) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(message);
            } else {
                alert('WebSocket connection is not open.');
            }
        }

        function checkAdbConnection() {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send('check_adb');
            } else {
                alert('WebSocket connection is not open.');
            }
        }
    </script>
</body>
</html>
